server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # Routing SPA - toutes les requêtes non-API vont vers index.html
  location / {
    try_files $uri /index.html;
  }

  # Note: Le routing /api/ est maintenant géré par Traefik
  # Traefik route directement vers le service API séparé
  # Plus besoin de proxy_pass ici car Traefik gère le reverse proxy

  # Dossier d'uploads optionnel
  location /uploads/ {
    autoindex off;
    add_header Cache-Control "no-store";
  }
}

